<div class="container">

      style="height:200px; width:600px"></textarea>
      <input type="submit" value="Submit">
      <br>
    </form>
  </div>
  <br>
  <HR style= " FILTER: alpha (opacity = 100, finishopacity =0 , style= 3 )" width ="90%" color =#aaa cb 9 SIZE = 3>

  <div class="col-md-5">
    <h2>Prediction Results:</h2>
    {% for item in predict_rating_result%}

    {% endfor %}
  </div>
</div>
