<body>

{% load static %}

    <img src="{% static "background2.png" %}" width="100%" height="280" />
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
<!--      <a class="navbar-brand" href="#">简介</a>-->
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
           <li ><a href="{% url 'test' %}">简介</a></li>

      </ul>
    </div>
  </div>
</nav>
  <div class="row">
    <div class="col-sm-4">
<form action="/predict_character/" method="post"> {% csrf_token %}

        <input type="text" name="predict_character_conversation"
        style="height:200px; width:450px"/>
        <input type="submit" value="提交">
        <br>

    </form>
 </div>
    <div class="col-sm-8">
<h1>人物预测结果：</h1>
    {% for item in predict_character_result%}
    <p>{{ item }}</p>
    {% endfor %}
            </div>
  </div>

</html>
